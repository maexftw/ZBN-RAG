<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>RAG-System</h1>
                <p class="subtitle">Fachgutachten & Normen Abfrage</p>
            </div>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Benutzername eingeben"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Passwort eingeben"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Anmelden
                </button>
            </form>
            
            <div class="footer">
                <p>Lokales RAG-System für Dokumente</p>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        // Login-spezifischer Code
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Anmeldung läuft...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success && data.token) {
                    // Token speichern
                    localStorage.setItem('auth_token', data.token);
                    // Erfolgreich eingeloggt - weiterleiten
                    window.location.href = 'index.html';
                } else {
                    // Fehler anzeigen
                    errorDiv.textContent = data.error || 'Anmeldung fehlgeschlagen';
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Anmelden';
                }
            } catch (error) {
                errorDiv.textContent = `Verbindungsfehler: ${error.message}`;
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Anmelden';
            }
        });
    </script>
</body>
</html>
